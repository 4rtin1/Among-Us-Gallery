.topbar {
  position: absolute;

	top: 4%;

  text-decoration: none;

}

.dropdown a:hover {background-color: #ddd;}

	position: relative;

.Employees span {

.Employees span:after {

<body>
<div class="topbar"></div>
<button class="logo" onclick="home()"><img src="./Images/logo2.png" /></button>

<script type="text/javascript">
	function home() {
		location.href = "index.html";
	};
	function about() {
		location.href = "about.html";
	};
	function gallery() {
		location.href = "gallery.html";
	};
	function employees() {
		location.href = "employees.html"
	};
	function drop() {
		document.getElementById("dropdown2").classList.toggle("show");
	};
	window.onclick = function(event) {
		if (!event.target.matches('.projectbtn')) {
			var dropdowns = document.getElementsByClassName("dropdown-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
				openDropdown.classList.remove('show');
				}
			}
		}
	}
</script>

<div class="border1"></div>
<div class="border2"></div>
<div class="border3"></div>
<div class="border4"></div>
<button class="Home" onclick="home()"><span>Home </span></button>
<button class="About" onclick="about()"><span>About Us </span></button>
<button class="Employees" onclick="employees()"><span>Employees </span></button>
<div class="dropdown">
	<button class="projectbtn" onclick="drop()">Projects</button>
	<div id="dropdown2"class="dropdown-content">
	<button class="Gallery" onclick="gallery()">Gallery</button>
	<div class="border5"></div>
